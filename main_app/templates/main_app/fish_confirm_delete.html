{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="">
  <h1>Delete Fish?</h1>
</div>
<h2>Are you sure you want to delete {{ fish.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'fish_detail' fish.id %}" 
    class="btn btn-outline-secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn btn-outline-danger">Yes - Delete!</button>
</form>

{% endblock %}
