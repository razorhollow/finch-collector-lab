{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
{% endblock %}

{% block content %}
<div class="container d-flex flex-column align-items-center">
  <div class="page-header">
    {% if object %}
      <h1>Edit {{object.name}}</h1>
    {% else %}
      <h1>Add a Lure</h1>
    {% endif %}
    <img src="{% static 'images/tackle-box.png' %}" alt="tackle box"/>
  </div>
  <form action="" method="post" class="form-container" autocomplete="off">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="btn btn-outline-primary mt-2">Submit!</button>
  </form>
</div>
{% endblock %}
